#cloud-config

users:
  - default
  - name: held
    sudo: ALL=(ALL) NOPASSWD:ALL
    shell: /bin/bash
    ssh_authorized_keys:
      - ssh-rsa  heldl@LorenzHeld

package_update: true
packages:
  - mysql-client
  - apache2
  - php
  - libapache2-mod-php
  - php-mysqli
  - php-json

runcmd:
  - mysql -h wordpress.ckbnyjsuqry5.us-east-1.rds.amazonaws.com -u admin -pLopik123! -e "CREATE USER 'wordpress' IDENTIFIED BY 'wordpress-pass'; GRANT ALL PRIVILEGES ON wordpress.* TO 'wordpress'; FLUSH PRIVILEGES;"

  - wget https://wordpress.org/latest.tar.gz
  - tar -xzf latest.tar.gz
  - cp wordpress/wp-config-sample.php wordpress/wp-config.php
  - sed -i 's/database_name_here/wordpress/g' wordpress/wp-config.php
  - sed -i 's/username_here/wordpress/g' wordpress/wp-config.php
  - sed -i 's/password_here/wordpress-pass/g' wordpress/wp-config.php
  - sed -i 's/localhost/wordpress.ckbnyjsuqry5.us-east-1.rds.amazonaws.com/g' wordpress/wp-config.php
  - rm -f /var/www/html/index.html
  - cp -r wordpress/* /var/www/html/
  - apt install php-mysqli


  # EBS Storage konfigurieren
  - lsblk
  - file -s /dev/xvda
  - lsblk -f
  - mkfs.xfs /dev/xvdf

  # Montiere das Dateisystem
  - mkdir /data
  - mount /dev/xvdf /data
  - mount -a

  # Arbeiten mit fstab
  - cp /etc/fstab /etc/fstab.orig
  - blkid
  - vim /etc/fstab

  # Überprüfe den Festplattenspeicher
  - df -h

  # Erstelle symbolische Links
  - ln -s /var/www/html/* /data
 