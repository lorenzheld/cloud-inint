#cloud-config
users:
  - default
  - name: held
    sudo: ALL=(ALL) NOPASSWD:ALL
    shell: /bin/bash
    ssh_authorized_keys:
      - ssh-rsa  heldl@LorenzHeld

# Upgrade system
package_update: true
#package_upgrade: true

# Install needed packages
packages:
  - npm
  - nginx

#Make all commands which do not require sudo not to use sudo 
runcmd:
  - su - held -c "npm update"
  - su - held -c "git clone https://gitlab.com/bbwrl/m346-ref-card-02.git"
  - su - held -c "cd m346-ref-card-02"
  - su - held -c "npm audit fix --force"
  - su - held -c "nmp run build"

  - rm /var/www/html/index.nginx-debian.html
  - cp -r /home/held/m346-ref-card-02/build/* /var/www/html/